<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ site.title }} | {{ page.title }} {% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:title" content="{{ site.title }} | {{ page.description }}" />
    <meta property="og:site_name" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:title" content="{{ site.title }} | {{ site.description }}" />
    <meta property="og:site_name" content="{{ site.title }} - {{ site.description }}" />
    {% endif %}
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="blog" />
    <meta property="og:url" content="{{ site.url }}" />
    {% if page.img %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.img }}">
    <meta property="og:image" content="{{ site.url }}{{ page.img }}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}/images/social/logo.png">
    <meta property="og:image" content="{{ site.url }}/images/social/logo.png" />
    {% endif %}
    <meta name="twitter:image:alt" content="Visual Studio Geeks">
    {% if page.keywords %} 
    <meta name="keywords" content="{{ page.keywords }}" /> 
    {% else %}
    <meta name="keywords" content="ALM, DevOps, Visual Studio, Visual Studio Team Services, VSTS, Application Lifecycle Management, Extensions, Extensibility, Azure"/> 
    {% endif %}
    <link rel="stylesheet" href="{{ "/css/main.css " | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56c6503fb913a4a1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans|Bitter|Neuton' rel='stylesheet' type='text/css' />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@vsgeeks" />
    {% assign user = site.data.authors | where: "author", page.author %} 
    {% for author in user %}
    {% if author %}
    <meta name="twitter:creator" content="@{{ author.twitter }}" />
    {% else %}
    <meta name="twitter:creator" content="@vsgeeks" />
    {% endif %}
    {% endfor %}
    {% if page.title %}
    <meta name="twitter:title" content="{{ site.title }} | {{ page.title }}" />
    {% else %}
    <meta name="twitter:title" content="{{ site.title }} | {{ site.title }}" />
    {% endif %}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta name="keywords" content="TFS, ALM, DevOps, VSTS, VisualStudio" />
    {% endif %}
    {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    {% endif %}
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
   

    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}
</head>
